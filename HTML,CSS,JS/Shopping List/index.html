<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>My Shopping List</h1>

    <div id="container">
      
      <div class="add-list">
        <label for="item">Enter a new list:</label>
        <input type="text" id="new-list" placeholder="Enter a list name..." />
        <button class="add-list-button">Add List</button>
      </div>
  
      <template id="list-template">
        <div class="list">
          <h3 class="list-category"></h3>>
          <input type="text" id="new-item" placeholder="Enter an item..." />
          <button class="add-item-button">Add Item</button>
          <ul></ul>
        </div>
      </template>

    </div>
      
    <script src="script.js"></script>
    
  </body>
</html>
