<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>HTML Trivia Quiz</title>

        <script>

            function checkMultiChoice(event) {

                let button = event.target;

                document.querySelectorAll('.section:nth-child(1) button').forEach(button => {
                    button.style.backgroundColor = '#D9EDFF';
                });

                if (button.innerHTML == 'C. Hyper Text Markup Language') {
                    button.style.backgroundColor = '#90EF90';
                    document.getElementById('feedback1').innerHTML = 'Correct!';
                }
                else {
                    button.style.backgroundColor = '#FA6B84';
                    document.getElementById('feedback1').innerHTML = 'Incorrect!';
                }
            }

            function checkFreeResponse(event) {
                let button = event.target;
                let input = button.parentElement.querySelector('input');

                input.classList.remove('correct', 'incorrect');

                if (input.value === '<br>') {
                    input.classList.add('correct');
                    document.getElementById('feedback2').innerHTML = 'Correct!';
                } else {
                    input.classList.add('incorrect');
                    document.getElementById('feedback2').innerHTML = 'Incorrect!';
                }
            }

        </script>

    </head>

    <body>
        <div class="header">
            <h1>HTML Trivia Quiz!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                 <h3>What does HTML stand for?</h3>
                 <button onclick="checkMultiChoice(event)">A. High-Level Text Management Language</button>
                 <button onclick="checkMultiChoice(event)">B. Hyperlink and Text Markup Language</button>
                 <button onclick="checkMultiChoice(event)">C. Hyper Text Markup Language</button>
                 <button onclick="checkMultiChoice(event)">D. High-Level Text Markup Language</button>

                 <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What is the correct HTML element for inserting a line break?</h3>
                <input type="text" required />
                <button onclick="checkFreeResponse(event)">Submit Answer</button>

                <p id="feedback2"></p>
            </div>

        </div>

    </body>
</html>
